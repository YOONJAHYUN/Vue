<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 반복문이 달려있는 element부터 반복되어서 생성된다. -->
    <!-- div p 반복.. -->
    <!-- ul li 쓸거면 li에다가 v-for 달기 !!-->
    <div v-for="num in oddNumbers">
      <p>{{ num }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      // nums 배열의 값들 중, 소수만 따로 뽑아서 사용할 수 있도록 해야한다.
      // 어떤 데이터가 있는데, 그 데이터의 값을 계산해서 내가 써야하는 경우,
      computed : {
        oddNumbers() {
          // counted에 정의한 함수면서 의존하고 있는 데이터의 값이 변동될때만 다시 호출되어 계산한다.
          // 그 외에는 별도 함수가 호출되는게 아니라, 계산이 완료된 값만 반환한다.
          const oddNumberArray = this.nums.filter(num => {
            return num%2
          })
          return oddNumberArray
        }
      }
    })
  </script>
</body>
</html>
